<!DOCTYPE html>
<html lang="th">
<head>
  <!-- ใช้ Tailwind CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta charset="UTF-8">
  <title>สั่งผัก</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Kanit&display=swap" rel="stylesheet">
</head>
<body>
  <div id="toast-success" class="hidden fixed inset-0 flex items-center justify-center z-50">
    <div class="bg-white shadow-lg rounded-lg p-6 flex flex-col items-center border border-green-500 animate-fade-in-out">
      <svg class="w-16 h-16 text-green-600 mb-4" fill="none" stroke="currentColor" stroke-width="2"
           viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round"
              d="M5 13l4 4L19 7"/>
      </svg>
      <p class="text-green-700 font-semibold text-lg text-center">
        สั่งซื้อสำเร็จ<br/>ทางฟาร์มได้รับคำสั่งซื้อเรียบร้อยแล้ว
      </p>
    </div>
  </div>
  
  <style>
    @keyframes fadeInOut {
      0% { opacity: 0; transform: scale(0.9); }
      10%, 90% { opacity: 1; transform: scale(1); }
      100% { opacity: 0; transform: scale(0.9); }
    }
  
    .animate-fade-in-out {
      animation: fadeInOut 2s ease-in-out forwards;
    }
  </style>
  <div class="">
    <div id="form-container">กำลังโหลดเมนู...</div>
  </div>
  <script src="config.js"></script>
  <script src="script.js"></script>
</body>
</html>
